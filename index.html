<!DOCTYPE html>

        </div>

        <div id="gameIntro">
            <h3 id="introText">An 2048 Replica by Charlie Guan</h3>
            <a href="#" class="button">New Game</a>
        </div>

        <div id="gameBoard">

                <div class="boardCell"></div>

            <div class="boardRow">

            </div>
            <div class="boardRow">

                <div class="boardCell"></div>

            </div>

                <div class="boardCell"></div>
                <div class="boardCell"></div>
                <div class="boardCell"></div>
                <div class="boardCell"></div>
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>

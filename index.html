<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <script src="scripts/jquery-ui/external/jquery/jquery.js"></script>
    <script src="scripts/jquery-ui/jquery-ui.min.js"></script>
    <script src="scripts/merge.js"></script>
    <script src="scripts/spawning.js"></script>
    <script src="scripts/movement.js"></script>
    <title>2048 Replica</title>
</head>
<body>
    <div id="allContentContainer">
        <div id="header">
            <h1>2048</h1>
            <div id="scores">
                <div id="bestScore">
                    <h3 class="scoreLabels">BEST</h3>
                    <h3 id="bestScoreValue">0</h3>
                </div>
                <div id="currentScore">
                    <h3 class="scoreLabels">SCORE</h3>
                    <h3 id="currentScoreValue">0</h3>
                </div>
            </div>
        </div>

        <div id="gameIntro">
            <h3 id="introText">A <a href="https://gabrielecirulli.github.io/2048/" target="_blank">2048</a> Replica of
                the Popular&nbsp</h3>
            <a href="#" class="button">New Game</a>
        </div>

        <div id="gameBoard">
            <div class="boardRow">
                <div class="boardCell"><p>0,0</p></div>
                <div class="boardCell"><p>0,1</p></div>
                <div class="boardCell"><p>0,2</p></div>
                <div class="boardCell"><p>0,3</p></div>
            </div>
            <div class="boardRow">
                <div class="boardCell"><p>1,0</p></div>
                <div class="boardCell"><p>1,1</p></div>
                <div class="boardCell"><p>1,2</p></div>
                <div class="boardCell"><p>1,3</p></div>
            </div>
            <div class="boardRow">
                <div class="boardCell"><p>2,0</p></div>
                <div class="boardCell"><p>2,1</p></div>
                <div class="boardCell"><p>2,2</p></div>
                <div class="boardCell"><p>2,3</p></div>
            </div>
            <div class="boardRow">
                <div class="boardCell"><p>3,0</p></div>
                <div class="boardCell"><p>3,1</p></div>
                <div class="boardCell"><p>3,2</p></div>
                <div class="boardCell"><p>3,3</p></div>
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>

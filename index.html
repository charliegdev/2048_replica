<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="scripts/jquery-ui/external/jquery/jquery.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/jquery-ui/jquery-ui.min.js"></script>

    <title>2048 Replica</title>
</head>
<body>
    <div class="container">
        <div id="header">
            <h1>2048</h1>
            <div id="scores">
                <div id="bestScore">
                    <h3 class="scoreLabels">BEST</h3>
                    <h3 id="bestScoreValue">0</h3>
                </div>
                <div id="currentScore">
                    <h3 class="scoreLabels">SCORE</h3>
                    <h3 id="currentScoreValue">0</h3>
                </div>
            </div>
        </div>

        <div id="gameIntro">
            <h3 id="introText">A <a href="https://gabrielecirulli.github.io/2048/" target="_blank">2048</a> Replica of
                the Popular&nbsp</h3>
            <a href="#" class="button">New Game</a>
        </div>

        <div id="gameBoard">
            <div class="boardRow">
                <div class="boardCell"></div>
                <div class="boardCell"></div>
                <div class="boardCell"></div>
                <div class="boardCell"></div>
            </div>
            <div class="boardRow">
                <div class="boardCell"></div>
                <div class="boardCell"></div>
                <div class="boardCell"></div>
                <div class="boardCell"></div>
            </div>
            <div class="boardRow">
                <div class="boardCell"></div>
                <div class="boardCell"></div>
                <div class="boardCell"></div>
                <div class="boardCell"></div>
            </div>
            <div class="boardRow">
                <div class="boardCell"></div>
                <div class="boardCell"></div>
                <div class="boardCell"></div>
                <div class="boardCell"></div>
            </div>
        </div>

        <div id="footer">
            <h3> <a href="https://github.com/charliegdev/2048_replica">Source code</a> is written in ES 2015, and transpiled to ES 5 using Babel. </h3>
        </div>
    </div>
    <script src="out/scripts/merge.js"></script>
    <script src="out/scripts/spawning.js"></script>
    <script src="out/scripts/movement.js"></script>
    <script src="scripts/bootstrap.js"></script>

</body>
</html>
